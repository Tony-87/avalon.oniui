<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简单模式</title>
    <meta name="viewport" content="width=device-width">
    <meta name="descriptions" content="kindeditor简单模式"/>
    <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css"/>
    <script src="../highlight/shCore.js"></script>
    <script type="text/javascript" src="../avalon.js"></script>
</head>
<body ms-controller="demo">
    <div class="wrapper">
        <h1>简单模式</h1>
        <textarea name="content" ms-widget="kindeditor,$,$opts" ms-duplex="txt"></textarea>
        <p>内容为：{{txt|html}}</p>

    </div>
<script>
    require(["./kindeditor/avalon.kindeditor", "domReady!"], function() {
        var demoVM = avalon.define({
            $id: "demo",
            txt: "kindeditor widget",
            $opts: {
                $options: {
                    uploadJson:"http://localhost:8082/avalon.oniui-master/kindserver/upload_json.php",
                    resizeType : 1,
                    allowPreviewEmoticons : false,
                    allowImageUpload : true,
                    items : [
                        'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                        'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                        'insertunorderedlist', '|', 'emoticons', 'image', 'link']
                }
            }
        });

        avalon.scan();
    })
</script>
</body>
</html>
